<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let ka, ko, pii, pin;
    ka = prompt('Anna suorakulmion kanta.');
    ko = prompt('Anna suorakulmion korkeus.');
    pii = (ka * 2) + (ko * 2);
    pin = ka * ko;
    window.alert('Suorakulmion piiri on ' + pii + ' ja suorakulmion pinta-ala on ' + pin);
</script>

</body>
</html>
