<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let no1, x;
    x = 0;
    let numb = [];
    while( x < 5){
      no1 = prompt('Anna luku.');
      numb.push(no1);
      x++
    }
    numb.reverse();
    alert('Antamasi numerot päinvastaisessa järjestyksessä ovat ' + numb);
</script>
</body>
</html>
