<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let f;
  let x = 0;
    let lis = [];
    while(x === 0) {
      let v1 = prompt('Anna alkio jonka haluat lisätä taulukkoon, antamasi alkiot tulostuvat kun kirjoitat stop.');
      if (v1 === 'stop') {
        f = liita(lis);
        x = 1;
      }
      else{
        lis.push(v1);
      }
          }
          function liita(no) {
      let y = 1;
      let l = lis.length;
      let v2 = no[0];
            while(y < l){
              v2 = v2 + no[y];
              y++
            }
            return v2;
          }
          alert(f);
</script>
</body>
