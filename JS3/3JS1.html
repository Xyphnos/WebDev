<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let l1, l2 , l3, l4;
    l3 = 1;
    l1 = prompt('Anna kokonaisluku ja kerron sen kertoman.');
    l4 = l1 % 1;
    l2 = l1;
    if (l4 == 0) {
      if (l2 > 1) {
        while (l3 < l2) {
          l1 = l1 * l3;
          l3++;
        }
        alert('Luvun kertoma on ' + l1);
      }
      else if (l2 < -1) {
        alert('Luku on negatiivinen eli sen kertomaa ei ole määritelty.');
      }
      else {
        alert('Luvun kertoma on 1');
      }
    }
    else{
      alert('luku ei ole kokonaisluku.');
    }
</script>
</body>
</html>
