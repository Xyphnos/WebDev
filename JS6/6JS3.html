<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let v1 = prompt('Anna luku jonka itseisarvon haluat.');
    let f = itseisarvo(v1);
    function itseisarvo(i) {
      if(i >= 0){
        return i;
      }
      else{
        return i * -1;
      }
    }
    alert('Luvun itseisarvo on ' + f);
</script>
</body>
</html>
