<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let v = prompt('Anna luku');
    let f = fibo(v);
    function fibo(am) {
      let y = 0;
      let x = 0;
      let i = 0;
      let l = 0;
      let z = [];
      while(y < am){
        if(y < 2){
          y++;
          x = 1;
          z.push(x);
        }
        else{
          i = y - 1;
          l = y - 2;
          x = +z[l] + +z[i];
          z.push(x);
          y++
        }
      }
      return z;
    }
    alert(f);
</script>
</body>
</html>
